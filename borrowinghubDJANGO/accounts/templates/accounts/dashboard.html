{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Borrowing Hub</title>
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
  <link rel="icon" href="{% static 'accounts/favicon.ico' %}">
</head>
<body>
  <div class="container">
    <header class="nav" style="margin-bottom:20px;">
      <div class="brand">
        <div class="logo">BH</div>
        <div>
          <h1 class="title">Borrowing Hub</h1>
          <p class="subtitle">Track your borrowed items</p>
        </div>
      </div>
      <div>
        <div style="display:inline-block; position: relative;">
          <span style="position:absolute; left:10px; top:50%; transform:translateY(-50%);">üîç</span>
          <input class="input" style="padding-left:32px; width:260px;" placeholder="Search items..." />
        </div>
        <a class="btn" href="#" onclick="alert('Add Item clicked'); return false;" style="margin-left:10px">+ Add Item</a>
      </div>
    </header>

    <main>
      <section class="stats">
        <div class="card">
          <span class="badge blue">üì¶</span>
          <div>
            <div class="value">0</div>
            <div class="label">Total Items</div>
          </div>
        </div>
        <div class="card">
          <span class="badge green">‚úÖ</span>
          <div>
            <div class="value">0</div>
            <div class="label">Available</div>
          </div>
        </div>
        <div class="card">
          <span class="badge yellow">üßë</span>
          <div>
            <div class="value">0</div>
            <div class="label">Borrowed</div>
          </div>
        </div>
        <div class="card">
          <span class="badge red">‚ö†Ô∏è</span>
          <div>
            <div class="value">0</div>
            <div class="label">Overdue</div>
          </div>
        </div>
      </section>

      <section class="filters">
        <div class="filter-row">
          <button class="filter-btn">Filter by:</button>
          <select class="select">
            <option>All Categories</option>
            <option>Books</option>
            <option>Tools</option>
            <option>Electronics</option>
          </select>
          <select class="select">
            <option>All Status</option>
            <option>Available</option>
            <option>Borrowed</option>
            <option>Overdue</option>
          </select>
        </div>
      </section>

      <section class="empty">
        <div class="empty-icon">‚ö™</div>
        <h3>No items yet</h3>
        <p>Start by adding your first item to track.</p>
        <a class="btn" href="#" onclick="alert('Add Item clicked'); return false;">Add Your First Item</a>
      </section>
    </main>
  </div>
</body>
</html>
