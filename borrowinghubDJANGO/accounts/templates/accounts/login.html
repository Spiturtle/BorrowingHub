{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Borrowing Hub</title>
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
  <link rel="icon" href="{% static 'accounts/favicon.ico' %}">
</head>
<body>
  <div class="auth">
    <div class="auth-card">
      <a class="link auth-back" href="{% url 'landing' %}">← Back to Landing</a>
      <h2>Welcome back</h2>
      <p class="auth-sub">Log in to access your dashboard</p>

      <!-- ✅ Django login form -->
      <form class="auth-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label>Username</label>
        <input class="input" type="text" name="username" required placeholder="Your username" />

        <label>Password</label>
        <input class="input" type="password" name="password" required placeholder="••••••••" />

        <button class="btn" type="submit">Log In</button>
      </form>

      <p class="auth-foot">
        No account? <a class="link" href="{% url 'register' %}">Create one</a>
      </p>
    </div>
  </div>
</body>
</html>
