{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Borrowing Hub</title>
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
  <link rel="icon" href="{% static 'accounts/favicon.ico' %}">
</head>
<body>
  <div class="auth">
    <div class="auth-card">
      <a class="link auth-back" href="{% url 'landing' %}">← Back to Landing</a>
      <h2>Create your account</h2>
      <p class="auth-sub">Start tracking your borrowed items today</p>

      <!-- ✅ Django form -->
      <form class="auth-form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <label>Username</label>
        <input class="input" type="text" name="username" required placeholder="Jane Doe" />

        <label>Email</label>
        <input class="input" type="email" name="email" required placeholder="you@example.com" />

        <label>Password</label>
        <input class="input" type="password" name="password" required placeholder="••••••••" />

        <button class="btn" type="submit">Create Account</button>
      </form>

      <p class="auth-foot">
        Already have an account? <a class="link" href="{% url 'login' %}">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
