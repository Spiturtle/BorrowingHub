<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Borrowing Hub</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./favicon.ico" />
</head>
<body>
  <div class="auth">
    <div class="auth-card">
      <a class="link auth-back" href="./landing.html">← Back to Landing</a>
      <h2>Create your account</h2>
      <p class="auth-sub">Start tracking your borrowed items today</p>
      <form class="auth-form" onsubmit="event.preventDefault(); window.location='dashboard.html'">
        <label>Name</label>
        <input class="input" type="text" required placeholder="Jane Doe" />
        <label>Email</label>
        <input class="input" type="email" required placeholder="you@example.com" />
        <label>Password</label>
        <input class="input" type="password" required placeholder="••••••••" />
        <button class="btn" type="submit">Create Account</button>
      </form>
      <p class="auth-foot">Already have an account? <a class="link" href="./login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
